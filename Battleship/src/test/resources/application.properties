spring.profiles.active=daotesting
spring.datasource.url=jdbc:postgresql://localhost:5432/BattleshipTesting
spring.datasource.username=postgres
spring.datasource.password=Password123

# this just suppresses a warning message we'll see from hibernate
# when it tries to connect to postgres

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# tells Hibernate that it should generate SQL statements for a Postgres database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update

battleship.app.jwtexpirationms=100000000

battleship.app.jwtsecret=battleship